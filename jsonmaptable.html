// -------Method 2  using map funtion------

var tbody = document.getElementById("employeeTableBody");

// Iterate through the employeeData array and create table rows
var tableRows = employeeData.map(function(employee, index) {
    return `
        <tr>
            <td>${index + 1}</td>
            <td>${employee.name}</td>
            <td>${employee.position}</td>
            <td>${employee.department}</td>
            <td>${employee.salary}</td>
        </tr>
    `;
});

// Join the table rows and append them to the tbody
tbody.innerHTML = tableRows.join("");
