<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <label for="number1">num1</label><br>
    <input type="text" id="FirstNumber"><br>
    <label for="number2">num2</label><br>
    <input type="text" id="SecondNumber"><br>
    <label for="result">Result</label><br>
    <input type="text" id="result"><br>
    

    <script>
        function add(){
            let num1 = parseInt(document.getElementById("FirstNumber").value);
            let num2 = parseInt(document.getElementById("SecondNumber").value);
            document.getElementById("result").value = num1+num2;
        }
        function sub(){
            let num1 = document.getElementById("FirstNumber").value;
            let num2 = document.getElementById("SecondNumber").value;
            let total = parseInt(num1) - parseInt(num2);
            document.getElementById("result").value = total;
        }
        function mul(){
            let num1 = document.getElementById("FirstNumber").value;
            let num2 = document.getElementById("SecondNumber").value;
            let total = parseInt(num1) * parseInt(num2);
            document.getElementById("result").value = total;
        }
        function div(){
            let num1 = document.getElementById("FirstNumber").value;
            let num2 = document.getElementById("SecondNumber").value;
            document.getElementById("result").value = num1/num2;        
        }

    </script>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>
</body>
</html>
